<!DOCTYPE html>
<html>
<head>
	<title>English Word Classification</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f1f1f1;
		}
		
		nav {
			background-color: #333;
			color: white;
			display: flex;
			align-items: center;
			height: 80px;
			padding: 0 20px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}
		
		h1 {
			font-size: 24px;
			margin: 0;
		}
		
		main {
			max-width: 800px;
			margin: 0 auto;
			padding: 40px;
			background-color: white;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}
		
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 40px;
		}
		
		label {
			font-size: 20px;
			margin-bottom: 10px;
		}
		
		input[type="text"] {
			font-size: 16px;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			width: 300px;
			margin-bottom: 20px;
			text-align: center;
			outline: none;
		}
		
		button {
			font-size: 16px;
			padding: 8px 20px;
			background-color: #333;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		
		button:hover {
			background-color: #555;
		}
		
		.result {
			font-size: 20px;
			margin: 0;
			text-align: center;
		}
	</style>
</head>
<body>
	<nav>
		<h1>English Word Classification</h1>
	</nav>
	<main>
		<form id="form">
			<label for="text">Enter a word:</label>
			<input type="text" id="text" name="text" required>
			<button type="submit" onclick="submitForm()">Submit</button>
		</form>
		<div id="output">
			<p class="result"></p>
		</div>
	</main>
	<script>
		async function submitForm() {
			event.preventDefault();
			const text = document.getElementById("text").value;
			const response = await fetch(`/api/check-word?word=${text}`);
			const data = await response.json();
			document.querySelector(".result").textContent = data.result;
		}
	</script>
</body>
</html>
